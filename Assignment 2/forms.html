<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Bootstrap Forms</title>
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body style="background-color:aquamarine;">
   <center> <h1>Input Forms in Bootstrap</h1></center>
    <br>
    <div class="container" style="background-color: khaki;">
        <div class="jumbotron" style="background-color: plum;"> 
    <form>
        <div class="form-group">
          <label for="formGroupExampleInput">FULL NAME</label>
          <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input placeholder">
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput2">DID </label>
          <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="DS(**)**-*****">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword4">Password</label>
                <input type="password" class="form-control" id="inputPassword4">
            </div>
        </div>
      <div class="form-group">
        <label for="inputAddress">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
      </div>
      <div class="form-group">
        <label for="inputAddress2">Address 2</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCity">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="form-group col-md-4">
          <label for="inputState">State</label>
          <select id="inputState" class="form-control">
            <option selected>Choose...</option>
            
         <option>Thimphu</option>
		<option>Paro</option>
		<option>Haa</option>
		<option>Samtse</option>
		<option>Chukha</option>
		<option>Dagana</option>
		<option>Tsirang</option>
		<option>Wangdue Phodrang</option>
		<option>Punakha</option>
		<option>Gasa</option>
		<option>Sarpang</option>
		<option>Trongsa</option>
		<option>Zhemgang</option>
		<option>Bumthang</option>
		<option>Luntse</option>
		<option>Mongar</option>
		<option>Pemagatshel</option>
		<option>Trashiyangtse</option>
		<option>Samdrup Jongkhar</option>
		<option>Trashigang</option>
          </select>
        </div>
        <div class="form-group col-md-2">
          <label for="inputZip">Zip</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
      </div>
  
      <fieldset class="form-group row">
        <legend class="col-form-label col-sm-2 float-sm-left pt-0">Langauge</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
            <label class="form-check-label" for="gridRadios1">
              Dzongkha
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
            <label class="form-check-label" for="gridRadios2">
              Sharchop
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
            <label class="form-check-label" for="gridRadios3">
              English
            </label>
            <br><br>
      
      <div style="text-align: center;">
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <button type="submit" class="btn btn-success">Sign in</button>&nbsp;&nbsp;&nbsp;&nbsp;
      <button type="submit" class="btn btn-success">Sign up</button>
      </div>
    </form>
</div>
</div>

</body>
</html>
